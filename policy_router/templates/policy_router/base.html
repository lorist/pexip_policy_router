<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Policy Router{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body { padding-top: 70px; }
    pre { white-space: pre-wrap; word-break: break-word; }
    .highlight { background-color: yellow; font-weight: bold; }
    .json-viewer {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 0.9rem;
      max-height: 300px; /* scroll if too long */
    }
    .json-viewer .key { color: #9cdcfe; }
    .json-viewer .string { color: #ce9178; }
    .json-viewer .number { color: #b5cea8; }
    .json-viewer .boolean { color: #569cd6; }
    .json-viewer .null { color: #dcdcaa; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'policy_router:log_list' %}">Policy Router</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'policy_router:log_list' %}">Logs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'policy_router:rule_list' %}">Rules</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
