{% extends "policy_router/base.html" %}
{% block title %}Delete Rule{% endblock %}
{% block content %}

<div class="card shadow-sm mt-4">
  <div class="card-body">
    <h2 class="card-title text-danger">⚠️ Confirm Delete</h2>
    <p class="mt-3">
      Are you sure you want to delete the rule:
      <strong class="text-primary">{{ rule.name }}</strong>?
    </p>

    <form method="post" class="mt-4">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'policy_router:rule_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>

{% endblock %}
